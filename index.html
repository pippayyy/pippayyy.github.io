<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Squiggle</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap 5 Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      function myFunction() {
        src = "sketch.js";
      }
    </script>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
  </head>

  <body>
    <!-- Left Nav -->
    <nav class="navbar sticky-top navbar-expand" data-toggle="affix">
      <div class="container-fluid">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <h4 class="text-white">
              Squiggles <em> - create unique a design</em>
            </h4>
          </li>
        </ul>

        <!-- Right Nav -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link py-0 ppp-orange-red ppp-red-hover"
              id=""
              href="https://www.linkedin.com/in/pip-austin-222615173/"
              target="”_blank”"
              ><i class="bi bi-linkedin fs-3"></i
            ></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link py-0 ppp-orange-red ppp-red-hover"
              id=""
              href="https://github.com/pippayyy"
              target="”_blank”"
              ><i class="bi bi-github fs-3"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Top Section -->
    <div class="container-md mainblock">
      <div class="row mx-3">
        <!-- Card One -->
        <div class="col sm-3">
          <div class="card h-100 shadow-lg text-center">
            <div class="card-body">
              <p class="circle">1</p>
              <h5 class="card-title">Select a background colour</h5>
              <div class="row h-100">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                  <input
                    type="color"
                    class="form-control form-control-color w-100"
                    id="exampleColorInput"
                    value="#000000"
                    title="Choose your color"
                  />
                  <p id="resultColour"></p>
                </div>
                <div class="col-sm-2"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Card Two -->
        <div class="col sm-3">
          <div class="card h-100 shadow-lg text-center">
            <div class="card-body">
              <p class="circle">2</p>
              <h5 class="card-title">Adjust the maximum shape size</h5>
              <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                  <input
                    type="range"
                    min="1"
                    max="10"
                    id="shapeSize"
                    value=""
                    class="slider"
                  />
                  <p id="resultSize"></p>
                </div>
                <div class="col-sm-2"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Card Three -->
        <div class="col sm-3">
          <div class="card h-100 shadow-lg text-center">
            <div class="card-body">
              <p class="circle">3</p>
              <h5 class="card-title">
                Pick noise factor (aka how round/ squiggly)
              </h5>
              <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                  <input
                    type="range"
                    min="0"
                    max="0.1"
                    step="0.01"
                    id="NoiseFactor"
                    value="0.02"
                    class="slider"
                  />
                  <p id="resultNoise"></p>
                </div>
                <div class="col-sm-2"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Card Four -->
        <div class="col sm-3">
          <div class="card h-100 shadow-lg text-center">
            <div class="card-body">
              <p class="circle">3</p>
              <h5 class="card-title">Modify the line weight (chunkiness)</h5>
              <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                  <input
                    type="range"
                    min="1"
                    max="10"
                    step="1"
                    id="StrokeWeight"
                    value="1"
                    class="slider"
                  />
                  <p id="resultStrokeWeight"></p>
                </div>
                <div class="col-sm-2"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Spacer  -->
        <div class="row h-100">
          <div class="col-sm-12 h-100">
            <div class="card-body"></div>
          </div>
        </div>

        <!-- Main Section -->
        <div class="row mx-3">
          <div class="col sm-12">
            <div class="card shadow-lg">
              <div class="card-body">
                <div id="DrawingContainer" class="art-div" align="center">
                  <script src="sketch.js"></script>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Spacer  -->
        <div class="row h-100">
          <div class="col-sm-12 h-100">
            <div class="card-body"></div>
          </div>
        </div>

        <!-- Bottom Section -->
        <div class="row mx-3">
          <div class="col sm-4"></div>
          <div class="col sm-4">
            <div class="card h-100 shadow-lg text-center">
              <div class="card-body">
                <h5 class="card-title">buttons to do stuff</h5>
                <div class="row">
                  <!-- Button 1 -->
                  <div class="col-sm-4">
                    <a
                      href="#"
                      class="btn btn-primary"
                      id="restartButton"
                      role="button"
                      >Clear</a
                    >
                  </div>
                  <!-- Button 2 -->
                  <div class="col-sm-4">
                    <a
                      href="#"
                      class="btn btn-primary"
                      id="restartButton"
                      role="button"
                      >Share</a
                    >
                  </div>
                  <!-- Button 3 -->
                  <div class="col-sm-4">
                    <a
                      href="#"
                      class="btn btn-primary"
                      id="restartButton"
                      role="button"
                      >Download</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col sm-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
