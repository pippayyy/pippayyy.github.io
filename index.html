<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Squiggle</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <script>
      function myFunction() {
        src = "sketch.js";
      }
    </script>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Perfectly Wonky Lines</a>
              </div>
              <!--               <ul class="nav navbar-nav">
                li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li> 
              </ul> -->
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="#"
                    ><span class="glyphicon glyphicon-download"></span>
                    Download</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><span class="glyphicon glyphicon-share"></span> Share</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <div class="card border-secondary text-center p-4">
            <div class="card-body">
              <p class="circle">1.</p>
              <p class="card-text">Select a background colour</p>

              <label for="exampleColorInput" class="form-label"
                >Color picker</label
              >
              <input
                type="color"
                class="form-control form-control-color"
                id="exampleColorInput"
                value="#563d7c"
                title="Choose your color"
              />
              <p id="resultColour"></p>
              <p></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card border-secondary text-center">
            <div class="card-body">
              <p class="circle">2.</p>
              <p class="card-text">Adjust the maximum shape size</p>

              <!--<label for="customRange2" class="form-label">Size Selector</label>-->
              <input type="range" min="1" max="10" id="shapeSize" value="" />
              <p id="result"></p>

              <p></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card border-secondary text-center">
            <div class="card-body">
              <p class="circle">3.</p>
              <p class="card-text">
                Pick the noise factor (aka how round/ squiggly)
              </p>
              <input
                type="range"
                min="0"
                max="0.1"
                step="0.01"
                id="NoiseFactor"
                value="0.02"
              />
              <p id="resultNoise"></p>
              <p></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card border-secondary text-center">
            <div class="card-body">
              <p class="circle">4.</p>
              <p class="card-text">Do something else here</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
              <p></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row text-selection-none">
        <div class="col-sm">
          <div id="DrawingContainer" class="art-div" align="center">
            <script src="sketch.js"></script>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#"></a>
              </div>
              <ul class="nav navbar-nav navbar-left">
                <li>
                  <a
                    href="https://www.linkedin.com/in/pip-austin-222615173/"
                    target="_blank"
                    rel="noopener noreferrer"
                    ><span class="glyphicon glyphicon-user"></span>@pippayyy</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
