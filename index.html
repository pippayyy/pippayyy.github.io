      <div class="row">
        <div class="col-sm-3">
          <div class="card border-secondary text-center p-4">
            <div class="card-body">
              <p class="circle">1.1</p>
              <p class="card-text">Select a background colour</p>
              <div class="col-sm-2">
                <div class="card-body"></div>
              </div>
              <div class="col-sm-8">
                <div class="card-body">
                  <input
                    type="color"
                    class="form-control form-control-color"
                    id="exampleColorInput"
                    value="#000000"
                    title="Choose your color"
                  />
                  <p id="resultColour"></p>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="card-body"></div>
              </div>
              <p></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card border-secondary text-center">
            <div class="card-body">
              <p class="circle">2</p>
              <p class="card-text">Adjust the maximum shape size</p>
              <div class="col-sm-2">
                <div class="card-body"></div>
              </div>
              <div class="col-sm-8">
                <div class="card-body">
                  <input
                    type="range"
                    min="1"
                    max="10"
                    id="shapeSize"
                    value=""
                    class="slider"
                  />
                  <p id="resultSize"></p>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="card-body"></div>
              </div>
              <p></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card border-secondary text-center">
            <div class="card-body">
              <p class="circle">3</p>
              <p class="card-text">
                Pick noise factor (aka how round/ squiggly)
              </p>
              <div class="col-sm-2">
                <div class="card-body"></div>
              </div>
              <div class="col-sm-8">
                <div class="card-body">
                  <input
                    type="range"
                    min="0"
                    max="0.1"
                    step="0.01"
                    id="NoiseFactor"
                    value="0.02"
                    class="slider"
                  />
                  <p id="resultNoise"></p>
                </div>
              </div>

              <div class="col-sm-2">
                <div class="card-body"></div>
              </div>

              <p></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card border-secondary text-center">
            <div class="card-body">
              <p class="circle">4</p>
              <p class="card-text">Do something else here</p>
              <a href="#" class="btn btn-primary" id="buttClear" role="button"
                >Clear</a
              >
              <p></p>
            </div>
          </div>
        </div>
